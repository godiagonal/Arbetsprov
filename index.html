<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SEARQ - Search songs on iTunes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/main.css">
  </head>
  <body>

      <header class="header container">
        <img class="header__logo" src="assets/images/logo.svg" alt="SEARQ Logo">
      </header>

      <main>

        <section class="container">
          <input type="text" id="search-input" class="input input--search" placeholder="Search songs on iTunes..."
                  aria-label="Type to search" aria-controls="search-results" />
          <datalist id="search-results" class="search-results"></datalist>
        </section>

        <section class="wrapper">
          <ul id="search-history" class="search-history"></ul>
        </section>

      </main>
      
      <script src="assets/scripts/main.js"></script>

  </body>
</html>
